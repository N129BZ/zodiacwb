<!doctype html>
<html lang="en">
  <head>
    <title>Zenith Zodiac (601xlb/650) Weight and Balance</title>
    <link rel="stylesheet" type="text/css" href="zodiacwb.css" />
  </head>
  <body id="body"> 
    <div id="mainview">  
      <div class="container" id="container">  
        <canvas id="chartcanvas" width="370" height="360"></canvas> 
        <div id="dot"><label id="chartcrosshair">+</label></div>  
        <label class="nosegearLimit" id="nosegearLimit">Nose gear structural limit</label>
        <label class="weightMin" id="weightMin"></label>
        <label class="weightNosegearMin" id="weightNosegearMin"></label>
        <label class="weightMaxGross" id="weightMaxGross"></label><label class="maxGrossDashes" id="maxGrossDashes"></label>
        <label class="weightMaxFloats" id="weightMaxFloats"></label><label class="maxFloatsDashes" id="maxFloatsDashes"></label>
        <label class="momentMinImperial" id="momentMin"></label>
        <label class="momentMaxImperial" id="momentMax"></label>
        <label class="cog" id="mycog"></label>
        <label class="weightAxis" id="weightAxis"></label>
        <label class="momentAxis" id="momentAxis"></label>
      </div>
      <div class="questions" id="questions"> 
        <table> 
          <thead>
            <th></th>
            <th class="weightHeader" onclick="countClicks()">WEIGHT</th>
            <th class="weightHeader">ARM</th>
            <th class="weightHeader">MOMENT</th>
          </thead> 
          <tbody>
            <tr>
              <td class="weightLabel">Max Gross:</td>
              <td><input type="text" class="weight" id="maxGrossWeight" value="0" readonly ></td>
              <td></td>
            </tr>
            <tr>
              <td class="weightLabel">Right Main:</td>
              <td><input type="text" class="weight" id="rightMainWeight" value="0" tabindex="1" oninput="calcWB()"></td>
              <td><input type="text" class="arm" id="rightMainArm" value="0" tabindex="2" oninput="calcWB()"></td>
              <td><input type="text" class="moment" id="rightMainMoment" value="0" tabindex="-1" readonly></td>
            </tr>
            <tr>
              <td class="weightLabel">Left Main:</td>
              <td><input type="text" class="weight" id="leftMainWeight" value="0" tabindex="3" oninput="calcWB()"></td>
              <td><input type="text" class="arm" id="leftMainArm" value="0" tabindex="4" oninput="calcWB()"></td>
              <td><input type="text" class="moment" id="leftMainMoment" value="0" tabindex="-1" readonly></td>
            </tr>
            <tr>
              <td class="weightLabel">Nose Wheel:</td>
              <td><input type="text" class="weight" id="noseWheelWeight" value="0" tabindex="5" oninput="calcWB()"></td>
              <td><input type="text" class="arm" id="noseWheelArm" value="0" tabindex="6" oninput="calcWB()"></td>
              <td><input type="text" class="moment" id="noseWheelMoment" value="0" tabindex="-1" readonly></td>
            </tr>
            <td></td>
              <td colspan="3">----------------------------------------------</td>
            <tr>
              <td class="weightLabel">Empty Weight:</td>
              <td><input type="text" class="weight" id="emptyWeight" value="0" tabindex="-1" readonly></td>
              <td><input type="text" class="arm" id="emptyArm" value="0" tabindex="-1" readonly></td>
              <td><input type="text" class="moment" id="emptyMoment" value="0" tabindex="-1" readonly></td>
            </tr>
            <tr>
              <td></td>
              <td colspan="3">----------------------------------------------</td>
            </tr>
            <tr>
              <td class="weightLabel">Pilot:</td>
              <td><input type="text" class="weight" id="pilotWeight" value="0" tabindex="7" oninput="calcWB()"></td>
              <td><input type="text" class="arm" id="pilotArm" value="0" tabindex="-1" readonly></td>
              <td><input type="text" class="moment" id="pilotMoment" value="0" tabindex="-1" readonly></td>
            </tr>
            <tr>
              <td class="weightLabel">Passenger:</td>
              <td><input type="text" class="weight" id="passengerWeight" value="0" tabindex="8" oninput="calcWB()"></td>
              <td><input type="text" class="arm" id="passengerArm" value="0" tabindex="-1" readonly></td>
              <td><input type="text" class="moment" id="passengerMoment" value="0" tabindex="-1" readonly></td>
            </tr>
            <tr>
              <td class="weightLabel">Right Wing Locker:</td>
              <td><input type="text" class="weight" id="rightWingLockerWeight" value="0" tabindex="9" oninput="calcWB()"></td>
              <td><input type="text" class="arm" id="rightWingLockerArm" value="0" tabindex="-1" readonly></td>
              <td><input type="text" class="moment" id="rightWingLockerMoment" value="0" tabindex="-1" readonly></td>
            </tr>
            <tr>
              <td class="weightLabel">Left Wing Locker:</td>
              <td><input type="text" class="weight" id="leftWingLockerWeight" value="0" tabindex="10" oninput="calcWB()"></td>
              <td><input type="text" class="arm" id="leftWingLockerArm" value="0" tabindex="-1" readonly></td>
              <td><input type="text" class="moment" id="leftWingLockerMoment" value="0" tabindex="-1" readonly></td>
            </tr>
            <tr>
              <td class="fuelUnitLabel" id="fuelUnitLabel"></td>
              <td><input type="text" class="fuelUnits" id="fuelUnits" value="0" tabindex="11" oninput="calcWB()">
                  <input type="text" class="fuelWeight" id="fuelWeight" value="0" tabindex="-1" readonly="readonly">
              </td>
              <td><input type="text" class="fuelArm" id="fuelArm" value="0" tabindex="-1" readonly></td>
              <td><input type="text" class="fuelMoment" id="fuelMoment" value="0" tabindex="-1" readonly></td>
            </tr>
            <tr>
              <td class="weightLabel">Rear Baggage:</td>
              <td><input type="text" class="weight" id="rearBaggageWeight" value="0" tabindex="12" oninput="calcWB()"></td>
              <td><input type="text" class="arm" id="rearBaggageArm" value="0" tabindex="-1" readonly></td>
              <td><input type="text" class="moment" id="rearBaggageMoment" value="0" tabindex="-1" readonly></td>
            </tr>
            <tr>
              <td></td>
              <td colspan="3">----------------------------------------------</td>
            </tr>
            <tr>
              <td class="weightLabel">Totals:</td>
              <td><input type="text" class="cgTotals" id="totalWeight" value="0" tabindex="-1" readonly></td>
              <td><input type="text" class="cgTotals" id="totalArm" value="0" tabindex="-1" readonly></td>
              <td><input type="text" class="cgTotals" id="totalMoment" value="0" tabindex="-1" readonly></td>
            </tr>
          </tbody>
        </table>
      </div> 
    </div>
    <div class="acview" id="acview">
      <canvas id="accanvas" width="830" height="570"></canvas>
        <div class="cgrectangle" id="cgrectangle">
        <div id="acdot"><label id="crosshair">+</label></div>
      </div>
      <label class="accoglabel" id="accoglabel">Computed CG:</label>
      <label class="accog" id="accog"></label>  
    </div>  
    <div class="buttonContainer" id="buttonContainer">
      <button class="printButton" id="printButton" tabindex="13" onclick="printScreen()" >Print Screen</button>
      <button class="saveButton" id="saveButton" disabled tabindex="14" onclick="saveAppData()" >Save</button>
      <button class="exitButton" id="exitButton" tabindex="14" onclick="exitApp()" >Exit</button>
    </div>  
    <script type="text/javascript" src="renderer.js"></script>
  </body>
</html>
