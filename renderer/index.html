<!doctype html>
<html lang="en">
  <head>
    <title>Zenith Zodiac (601xlb/650) Weight and Balance</title>
    <link rel="stylesheet" type="text/css" href="zodiacwb.css" />
  </head>
  <body>
    <div class="container" id="container">
      <svg xmlns="http://www.w3.org/2000/svg" width="370" height="360" id="wbcontainer" onclick="countClicks()">
        <path d="M.229 142.024 129.469.649l240.506.636-.003 359.073-369.89.144Z" style="fill:#ddeeeb" id="wbpath"/>
      </svg>
      <label class="nglimit" id="nglimit">Nose gear structural limit</label>
      <label class="wtMin" id="wtMin"></label>
      <label class="wtNgMin" id="wtNgMin"></label>
      <label class="wtMaxGross" id="wtMaxGross"></label>
      <label class="wtMaxFloats" id="wtMaxFloats"></label>
      <label class="armMin" id="armMin"></label>
      <label class="armMax" id="armMax"></label>
      <div id="dot"></div>
      <label class="myplane" id="myplane">(x|y)</label>
      <label class="wtaxis" id="wtaxis">Weight (in lbs)</label>
      <label class="cgaxis" id="cgaxis">Acceptable CG Range (in mm)</label>
    </div>
    <div class="questions" id="questions"> 
      <table> 
        <thead>
          <th></th>
          <th class="weightheader">WEIGHT</th>
          <th class="weightheader">ARM</th>
          <th class="weightheader">MOMENT</th>
        </thead> 
        <tbody>
          <tr>
            <td class="weightLabel">Max Gross:</td>
            <td><input type="text" class="weight" id="mgw" value="0" readonly="true"></td>
            <td></td>
          </tr>
          <tr>
            <td class="weightLabel">Right Main:</td>
            <td><input type="text" class="weight" id="rm" value="0" oninput="calcWB()"></td>
            <td><input type="text" class="weight" id="rma" value="0" oninput="calcWB()"></td>
            <td><input type="text" class="weight" id="rmm" value="0" readonly="true"></td>
          </tr>
          <tr>
            <td class="weightLabel">Left Main:</td>
            <td><input type="text" class="weight" id="lm" value="0" oninput="calcWB()"></td>
            <td><input type="text" class="weight" id="lma" value="0" oninput="calcWB()"></td>
            <td><input type="text" class="weight" id="lmm" value="0" readonly="true"></td>
          </tr>
          <tr>
            <td class="weightLabel">Nose Wheel:</td>
            <td><input type="text" class="weight" id="nw" value="0" oninput="calcWB()"></td>
            <td><input type="text" class="weight" id="nwa" value="0" oninput="calcWB()"></td>
            <td><input type="text" class="weight" id="nwm" value="0" readonly="true"></td>
          </tr>
          <tr>
            <td class="weightLabel">Empty Weight:</td>
            <td><input type="text" class="cogweight" id="ewt" value="0"></td>
            <td><label class="smallcg">CGA</label><input type="text" class="cogcg" id="ecg" value="0" readonly="true"></td>
            <td><input type="text" class="cogmoment" id="emom" value="0" readonly="true"></td>
          </tr>
          <tr>
            <td class="weightLabel">Pilot:</td>
            <td><input type="text" class="weight" id="piw" value="0" oninput="calcWB()"></td>
            <td><input type="text" class="weight" id="pia" value="0" oninput="calcWB()"></td>
            <td><input type="text" class="weight" id="pim" value="0" readonly="true"></td>
          </tr>
          <tr>
            <td class="weightLabel">Passenger:</td>
            <td><input type="text" class="weight" id="paw" value="0" oninput="calcWB()"></td>
            <td><input type="text" class="weight" id="paa" value="0" oninput="calcWB()"></td>
            <td><input type="text" class="weight" id="pam" value="0" readonly="true"></td>
          </tr>
          <tr>
            <td class="weightLabel">Right Wing Locker:</td>
            <td><input type="text" class="weight" id="rwl" value="0" oninput="calcWB()"></td>
            <td><input type="text" class="weight" id="rwla" value="0" oninput="calcWB()"></td>
            <td><input type="text" class="weight" id="rwlm" value="0" readonly="true"></td>
          </tr>
          <tr>
            <td class="weightLabel">Left Wing Locker:</td>
            <td><input type="text" class="weight" id="lwl" value="0" oninput="calcWB()"></td>
            <td><input type="text" class="weight" id="lwla" value="0" oninput="calcWB()"></td>
            <td><input type="text" class="weight" id="lwlm" value="0" readonly="true"></td>
          </tr>
          <tr>
            <td class="fuelunitlabel" id="fuelunitlabel"></td>
            <td><input type="text" class="fuelunits" id="fuelunits" value="0" oninput="calcWB()">
                <input type="text" class="fuelwt" id="fwt" value="0" readonly="true">
            </td>
            <td><input type="text" class="fuelarm" id="fua" value="0" oninput="calcWB()"></td>
            <td><input type="text" class="fuelmoment" id="fum" value="0" readonly="true"></td>
          </tr>
          <tr>
            <td class="weightLabel">Rear Baggage:</td>
            <td><input type="text" class="weight" id="rb" value="0" oninput="calcWB()"></td>
            <td><input type="text" class="weight" id="rba" value="0" oninput="calcWB()"></td>
            <td><input type="text" class="weight" id="rbm" value="0" readonly="true"></td>
          </tr>
          <tr>
            <td class="weightLabel">Totals:</td>
            <td><input type="text" class="cogweight" id="totwt" value="0"></td>
            <td><label class="smallcg">CGA</label><input type="text" class="cogcg" id="totcg" value="0" readonly="true"></td>
            <td><input type="text" class="cogmoment" id="totmom" value="0" readonly="true"></td>
          </tr>
          <tr>
            <td></td>
            <td colspan="3">----------------------------------------------</td>
          </tr>
          <tfoot>
            <tr>
              <td></td>
              <td class="finalcoglabel">Final COG</td>
              <td colspan="2"><input type="text" class="coords" id="cog" value="(0|0)" readonly="true"></label></td>
            </tr>
          </tfoot>
        </tbody>
      </table>
    </div>
    <div><button id="savebutton" disabled onclick="saveAppData()" >Save</button></div>
    <script type="text/javascript" src="renderer.js"></script>
  </body>
</html>
